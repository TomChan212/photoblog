<!DOCTYPE html>
<html>
<head>
  <title>Photo Successfully Uploaded</title>
  <meta http-equiv="refresh" content="3; url=/user/userIndex" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
		.container {
			margin-top: 50px;
		}
	</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Photo Successfully Uploaded
        </div>
        <div class="card-body">
          <p class="card-text">Your photo has been successfully uploaded.</p>
          <p class="card-text">You will be redirected to the User Index page in 3 seconds, or you can click <a href="/user/userIndex">here</a> to go there now.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
		var seconds = 3;
		var countdown = setInterval(function() {
			document.querySelector('.card-text:last-child').textContent = 'You will be redirected to the User Index page in ' + seconds + ' seconds, or you can click here to go there now.';
			seconds--;
			if (seconds <= 0) {
				clearInterval(countdown);
			}
		}, 1000);
	</script>
</body>
</html>
