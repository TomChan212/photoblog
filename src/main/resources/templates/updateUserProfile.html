<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Update Profile</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/profile/update}" th:object="${users}" method="post">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio:</label>
                            <input type="text" class="form-control" id="bio" th:field="*{bio}">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
