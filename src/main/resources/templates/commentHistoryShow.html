<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Comment History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Comment History</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Comment</th>
            <th>Date</th>
            <th>Photo URL</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the comments made by the user -->
        <tr th:each="c : ${comment}">
            <td th:text="${c.text}"></td>
            <td th:text="${c.createdAt}"></td>
            <td >
                <img  src = "" th:src="@{'/' +${c.photo.image}}"  style="height:80px; width:65px">
            </td>
        </tr>

        </tbody>
    </table>
    <form th:action="@{'/user/userIndex'}" class="float-right">
        <button class="btn btn-primary">Back</button>
    </form>
</div>
</body>
</html>
